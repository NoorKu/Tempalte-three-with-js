<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Three with Js</title>
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- render all element normally -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Font.Awesome.Library  -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Google Font  -->
    <link rel="preconcert" href="https://fonts.googleapis.com" />
    <link rel="preconcert" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>countdown timer</h2>
      <div class="count">
        <div class="unit">
          <span class="days"></span>
          <span>days</span>
        </div>
        <div class="unit">
          <span class="hours"></span>
          <span>hours</span>
        </div>
        <div class="unit">
          <span class="minutes"></span>
          <span>minutes</span>
        </div>
        <div class="unit">
          <span class="seconds"></span>
          <span>seconds</span>
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
